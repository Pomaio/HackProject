<div class="picked">
  <mat-button-toggle-group name="fontStyle" value="students"  #group="matButtonToggleGroup"
                           appearance="legacy" aria-label="Font Style" (valueChange)="changeData(group.value)">
    <mat-button-toggle value="students">Ученики</mat-button-toggle>
    <mat-button-toggle value="mentors">Преподаватели</mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}}
      <div class="paited-star">{{getStar(element.position)}} </div></td>
  </ng-container>

  <ng-container matColumnDef="region">
    <th mat-header-cell *matHeaderCellDef> Region </th>
    <td mat-cell *matCellDef="let element"> {{element.region}} </td>
  </ng-container>

  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef> Score </th>
    <td mat-cell *matCellDef="let element"> {{element.score}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10"
               [length]="length"
               (page)="pageEvent($event)"
               ></mat-paginator>
</div>
